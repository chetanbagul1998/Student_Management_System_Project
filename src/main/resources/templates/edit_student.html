<!DOCTYPE html>
<html xmlns="http://www.thymeleaf.org">
<head>
		<meta charset="ISO-8859-1">
		<title>Student Management System</title>
		<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
		
</head>
	
<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Student Management System</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" th:href="@{/students}">Home</a>
        </li>
      <form class="d-flex">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
	<br>
	<br>
	
	
	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student</h1>
				<div class="card-body">
					<form th:action="@{/students/{id} (id=${student.id})}" th:object="${student}" method="post">
						<div class="form-group">
							<label>Student First Name</label>
							<input type="text" class="form-control" name="firstName" th:field="*{firstName}" placeholder="Enter Student First Name"/>														
						</div><br>
						<div class="form-group">
							<label>Student Last Name</label>
							<input type="text" class="form-control" name="lastName" th:field="*{lastName}" placeholder="Enter Student Last Name"/>														
						</div><br>
						<div class="form-group">
							<label>Student Email</label>
							<input type="text" class="form-control" name="email" th:field="*{email}" placeholder="Enter Student Email"/>														
						</div>
						<br>
						<div class="box-footer">
							<button type="submit" class="btn btn-primary">
								Submit
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		
	</div>
</body>
</html>
